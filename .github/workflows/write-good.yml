name: "Write good"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  write_good_job:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    name: A job to lint Markdown files
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Check spelling
        id: spell_check
        uses: mnahinkhan/writegood-action@master
